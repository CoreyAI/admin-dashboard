<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="side-bar">
      <div class="side-bar-title">
        <div class="label-group">
          <img src="icons/head.png" alt="Dashboard Logo" class="icon">
          <div class="label">Dashboard</div>
        </div>
      </div>
      <div class="side-bar-apps">
        <div class="label-group">
          <img src="icons/home.png" alt="Home" class="icon">
          <a href="#" class="label">Home</a>
        </div>
        <div class="label-group">
          <img src="icons/account.png" alt="Profile" class="icon">
          <a href="#" class="label">Profile</a>
        </div>
        <div class="label-group">
          <img src="icons/message-reply.png" alt="Messages" class="icon">
          <a href="#" class="label">Messages</a>
        </div>
        <div class="label-group">
          <img src="icons/history.png" alt="History" class="icon">
          <a href="#" class="label">History</a>
        </div>
        <div class="label-group">
          <img src="icons/calendar-check.png" alt="Tasks" class="icon">
          <a href="#" class="label">Tasks</a>
        </div>
        <div class="label-group">
          <img src="icons/account-group.png" alt="Communities" class="icon">
          <a href="#" class="label">Communities</a>
        </div>
      </div>
      <div class="side-bar-settings">
        <div class="label-group">
          <img src="icons/cog.png" alt="Settings" class="icon">
          <a href="#" class="label">Settings</a>
        </div>
        <div class="label-group">
          <img src="icons/account-question.png" alt="Support" class="icon">
          <a href="#" class="label">Support</a>
        </div>
        <div class="label-group">
          <img src="icons/shield-account-variant.png" alt="Privacy" class="icon">
          <a href="#" class="label">Privacy</a>
        </div>
      </div>
    </div>
    <div class="top-bar"></div>
    <div class="main-content"></div>
  </div>
</body>
</html>
